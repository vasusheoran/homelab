global:
  scrape_interval: 15s
  evaluation_interval: 15s
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-host:9323']
  - job_name: trends 
    metrics_path: /metrics
    static_configs:
      - targets: 
        - 192.168.1.17:5001
  - job_name: jellyfin 
    metrics_path: /metrics
    static_configs:
      - targets: 
        - 192.168.1.17:8096
