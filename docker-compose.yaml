volumes:
    prometheus_data: {}
    grafana_data: {}

networks:
  front-tier:
  back-tier:

services:

  samba:
    # build: .
    image: ghcr.io/servercontainers/samba
    restart: unless-stopped
    network_mode: host 
    environment:
      # uncomment to enable fail fast (currently only fails fast if there are conflicts/errors during user/group creation)
      #FAIL_FAST: 1

      MODEL: 'TimeCapsule' 
      AVAHI_NAME: StorageServer
      SAMBA_CONF_LOG_LEVEL: 3 

      # uncomment to disable optional services
      #WSDD2_DISABLE: 1
      #AVAHI_DISABLE: 1
      #NETBIOS_DISABLE: 1

      # example for hashed password (user: vasu | password: foobar) - generated using create-hash.sh script.
      ACCOUNT_vasu: foobar  
      UID_vasu: 1000
      GROUPS_vasu: users 

      SAMBA_VOLUME_CONFIG_shared_home: "[Home]; path=/shares/samba/homes/%U; valid users = vasu; guest ok = no; read only = no; browseable = yes"
      
      SAMBA_VOLUME_CONFIG_vasuonly: "[Vasu]; path=/shares/samba; valid users = vasu; guest ok = no; read only = no; browseable = yes"
      
      SAMBA_VOLUME_CONFIG_adminonly: "[Admin]; path=/shares; valid users = vasu; guest ok = no; read only = no; browseable = yes"

      SAMBA_VOLUME_CONFIG_public: "[Public]; path=/shares/samba/public; valid users = alice, bob, foo; guest ok = no; read only = no; browseable = yes; force group = family"
      # SAMBA_VOLUME_CONFIG_public_ro: "[Public ReadOnly]; path=/shares/public; guest ok = yes; read only = yes; browseable = yes; force group = family"

      # SAMBA_VOLUME_CONFIG_guestmultilineexample: |
      #   [Guest Share]
      #    path = /shares/guest
      #    guest ok = yes
      #    browseable = yes
    volumes:
      - /etc/avahi/services/:/external/avahi
      # - ~/data/samba/homes:/shares/homes
      # - ~/data/samba/vasu:/shares/vasu
      # - ~/data/samba/public:/shares/public
      - ~/data:/shares
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8081
      - TORRENTING_PORT=6881
    volumes:
      - ~/data/qbittorrent/config:/config
      - ~/data/qbittorrent/downloads:/downloads #optional
    ports:
      - 8081:8081
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:v3.0.1
    volumes:
      - ./dashboards/prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    links:
      - cadvisor:cadvisor
    depends_on:
      - cadvisor
    networks:
      - back-tier
    restart: always

  node-exporter:
    image: prom/node-exporter:v1.8.1
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave
    command: 
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - 9100:9100
    networks:
      - back-tier
    restart: always
    deploy:
      mode: global

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8080:8080
    networks:
      - back-tier
    restart: always
    deploy:
      mode: global

  grafana:
    image: grafana/grafana:11.4.0
    user: "1000"
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./dashboards/grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./dashboards/grafana/config.monitoring
    networks:
      - back-tier
      - front-tier
    restart: always

  trends:
    image: trends:0.1.6
    ports:
      - 5001:5001
    container_name: trends
    depends_on:
      - grafana
    restart: unless-stopped
    volumes:
      - ./trends/data:/app/data

  jellyfin:
    image: jellyfin/jellyfin:2024123005  # Use the official Jellyfin image
    ports:
      - 8096:8096 
    container_name: jellyfin
    depends_on:
      - grafana  # Optional: If you want to monitor Jellyfin with Prometheus
    restart: unless-stopped
    volumes:
      - ~/data/jellyfin/config:/config
      - ~/data/jellyfin/cache:/cache
      - type: bind
        source: ~/data/jellyfin/shows
        target: /shows
      - type: bind
        source: ~/data/jellyfin/movies
        target: /movies
        read_only: true
      # Optional - extra fonts to be used during transcoding with subtitle burn-in
      - type: bind
        source: ~/data/jellyfin/fonts
        target: /usr/local/share/fonts/custom
        read_only: true
    environment:
      - JELLYFIN_PublishedServerUrl=http://jellyfin.com
    # Optional - may be necessary for docker healthcheck to pass if running in host network mode
    extra_hosts:
      - 'host.docker.internal:host-gateway'
