services:
  prometheus:
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
    profiles: ["monitoring"]
    container_name: prometheus
    image: ${PROMETHEUS_IMAGE}
    volumes:
      - ${PROMETHEUS_CONFIG}:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    links:
      - cadvisor:cadvisor
    depends_on:
      - cadvisor
    networks:
      - dashboard
    restart: always
  node-exporter:
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    profiles: ["monitoring"]
    container_name: node-exporter
    image: ${NODE_EXPORTER_IMAGE}
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - 9100:9100
    networks:
      - dashboard
    restart: always
  grafana:
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
    profiles: ["monitoring"]
    container_name: grafana
    image: ${GRAFANA_IMAGE}
    user: "1000"
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ${GRAFANA_CONFIG}:/etc/grafana/provisioning/
    networks:
      - dashboard
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
      - GF_SECURITY_ALLOW_EMBEDDING=true
    restart: always
    labels:
      - homepage.group=Dashboard
      - homepage.name=Grafana
      - homepage.icon=grafana.png
      - homepage.href=https://grafana.gopala.duckdns.com
      - homepage.description=Monitoring
  cadvisor:
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    profiles: ["monitoring"]
    container_name: cadvisor
    image: ${CADVISOR_IMAGE}
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8080:8080
    networks:
      - dashboard
    restart: always