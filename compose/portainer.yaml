services:
  portainer:
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    profiles: ["portainer"]
    image: ${PORTAINER_IMAGE}
    container_name: portainer
    restart: always
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

