services:
  trends:
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    profiles: ["common", "minimal"]
    image: ${TRENDS_IMAGE}
    ports:
      - 5001:5001
    container_name: trends
    volumes:
      - ${TRENDS_DATA}:/app/data
    restart: unless-stopped