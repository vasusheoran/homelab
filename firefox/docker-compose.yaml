---
services:
  firefox:
      image: lscr.io/linuxserver/firefox:latest
      container_name: firefox
      environment:
        - PUID=${PUID}
        - PGID=${GUID}
        - TZ=Asia/Kolkata
      network_mode: "container:gluetun"

      networks:
        my_network:
          aliases:
            - firefox
      # ports:
      # - 3003:3001 # Exposing firefox
      # - 5003:3000 # Exposing firefox
      restart: unless-stopped
      shm_size: "1gb"